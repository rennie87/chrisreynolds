<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>App Landing Page</title>
      
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>
    <div class="jumbotron">
        <div class="container">
            <!--create logo-->
            <div>
            <img src="images/plane.png" class="logo">
            </div>
            <!--create featured part-->
            <div class="featured">
            <!--create a row to use the grid system and limit space taken by feature content-->
                <div class="row">
                <!--using 9 of 12 columns for med and large devices-->
                    <div class="col-md-9">
                        <h1>Best Holiday Finder App</h1>
                        <p>Find your next holiday destination using our App!<br />Compare offers and save you hard arned money for your trip!</p>
                        <p>
                            <a class="btn btn-default btn-lg" href="#">Find out</a>
                        <a class="btn btn-default btn-lg" href="#">Download</a></p>
                    </div>
                </div>
            </div>
        </div>
      
      
    </div>  
      
    <!--create the trial section-->
      
    <div class="trial">
        <div class="container">
            <h2>Try it now</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Available_on_the_App_Store_%28black%29_SVG.svg/135px-Available_on_the_App_Store_%28black%29_SVG.svg.png">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png">
        </div>
    </div>
      
    <!--create a footer-->
      
    <div class="footer">
        <div class="container">
            <p>&copy; Develop with Sam</p>
        </div>  
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
